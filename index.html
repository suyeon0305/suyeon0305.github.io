<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 4 Colors</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            // 윈도우 크기 기준으로 정사각형 크기 결정
            let size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
            drawQuadrants();
        }

        function drawQuadrants() {
            let half = canvas.width / 2;

            ctx.fillStyle = "red";  
            ctx.fillRect(0, 0, half, half); // 좌상단

            ctx.fillStyle = "green";  
            ctx.fillRect(half, 0, half, half); // 우상단

            ctx.fillStyle = "blue";  
            ctx.fillRect(0, half, half, half); // 좌하단

            ctx.fillStyle = "yellow";  
            ctx.fillRect(half, half, half, half); // 우하단
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);
    </script>
</body>
</html>
