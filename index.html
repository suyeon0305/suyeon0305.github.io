<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Quadrants</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        function resizeCanvas() {
            let size = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
            gl.viewport(0, 0, canvas.width, canvas.height);
            drawQuadrants();
        }

        function drawQuadrants() {
            const halfWidth = canvas.width / 2;
            const halfHeight = canvas.height / 2;

            function clearViewport(x, y, width, height, color) {
                gl.viewport(x, y, width, height);
                gl.scissor(x, y, width, height);
                gl.enable(gl.SCISSOR_TEST);
                gl.clearColor(...color);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.disable(gl.SCISSOR_TEST);
            }

            clearViewport(0, halfHeight, halfWidth, halfHeight, [1, 0, 0, 1]); // Red (왼쪽 위)
            clearViewport(halfWidth, halfHeight, halfWidth, halfHeight, [0, 1, 0, 1]); // Green (오른쪽 위)
            clearViewport(0, 0, halfWidth, halfHeight, [0, 0, 1, 1]); // Blue (왼쪽 아래)
            clearViewport(halfWidth, 0, halfWidth, halfHeight, [1, 1, 0, 1]); // Yellow (오른쪽 아래)
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);
    </script>
</body>
</html>
